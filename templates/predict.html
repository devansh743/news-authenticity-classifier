<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
</head>
<body>
    <h2>Fake News Detection System</h2>

    <form method="POST">
        <textarea name="news" rows="6" cols="60" placeholder="Enter news text..." required></textarea><br><br>
        <button type="submit">Check News</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</body>
</html>
